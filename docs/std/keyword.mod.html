<p>使用 <code>mod</code> 创建新的 <a href="../reference/items/modules.html">模块</a> 来封装代码，包括其他模块:</p>

<div class="example-wrap"><pre class="rust rust-example-rendered">
<span class="kw">mod</span> <span class="ident">foo</span> {
    <span class="kw">mod</span> <span class="ident">bar</span> {
        <span class="kw">type</span> <span class="ident">MyType</span> <span class="op">=</span> (<span class="ident">u8</span>, <span class="ident">u8</span>);
        <span class="kw">fn</span> <span class="ident">baz</span>() {}
    }
}</pre><a class="test-arrow" target="_blank" href="https://play.rust-lang.org/?code=%23!%5Ballow(unused)%5D%0Afn%20main()%20%7B%0Amod%20foo%20%7B%0A%20%20%20%20mod%20bar%20%7B%0A%20%20%20%20%20%20%20%20type%20MyType%20%3D%20(u8%2C%20u8)%3B%0A%20%20%20%20%20%20%20%20fn%20baz()%20%7B%7D%0A%20%20%20%20%7D%0A%7D%0A%7D&amp;edition=2018">Run</a></div>
<p>像 <a href="keyword.struct.html"><code>struct</code></a> 和 <a href="keyword.enum.html"><code>enum</code></a> 一样，模块及其内容默认是私有的，模块外部的代码无法访问。</p>
<p>要了解有关允许访问的更多信息，请参见 <a href="keyword.pub.html"><code>pub</code></a> 关键字的文档。</p>
